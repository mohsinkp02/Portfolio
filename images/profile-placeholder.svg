<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions for Gradients and Filters -->
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="500" y2="500" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#1e293b" /> <!-- Navy 800 -->
            <stop offset="100%" stop-color="#0f172a" /> <!-- Navy 900 -->
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="10" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Main Circular Background -->
    <circle cx="250" cy="250" r="248" fill="url(#bgGradient)" stroke="#06b6d4" stroke-width="4" />

    <!-- Inner Decorative Ring (Subtle) -->
    <circle cx="250" cy="250" r="230" stroke="#06b6d4" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="10 10" />

    <!-- Initials -->
    <text x="50%" y="50%" dy=".35em" text-anchor="middle" font-family="'Playfair Display', serif" font-weight="700" font-size="200" fill="#f8fafc" style="text-shadow: 0 4px 10px rgba(0,0,0,0.3);">
        MK
    </text>

    <!-- Accent Dot -->
    <circle cx="340" cy="180" r="10" fill="#06b6d4" />
</svg>